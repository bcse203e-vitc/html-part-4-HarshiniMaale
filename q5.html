<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Product Order Form</title>
    <script>
        const productPrices = {
            "product1": 50,
            "product2": 75,
            "product3": 100
        };

        function calculateTotal() {
            const product = document.getElementById('product').value;
            const quantity = parseInt(document.getElementById('quantity').value) || 0;
            const coupon = document.getElementById('coupon').value.trim();

            let total = (productPrices[product] || 0) * quantity;

            if (coupon === "DISCOUNT10") {
                total *= 0.9; // 10% discount
            }

            document.getElementById('total').innerText = `Total Price: $${total.toFixed(2)}`;
        }
    </script>
</head>
<body>
    <h1>Product Order Form</h1>
    <form>
        <label for="name">Customer Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>

        <label for="product">Product:</label>
        <select id="product" name="product" onchange="calculateTotal()" required>
            <option value="">Select a product</option>
            <option value="product1">Product 1 - $50</option>
            <option value="product2">Product 2 - $75</option>
            <option value="product3">Product 3 - $100</option>
        </select><br><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" onchange="calculateTotal()" required><br><br>

        <label>Delivery Preferences:</label><br>
        <input type="radio" id="standard" name="delivery" value="standard" required>
        <label for="standard">Standard</label><br>
        <input type="radio" id="express" name="delivery" value="express">
        <label for="express">Express</label><br><br>

        <label for="coupon">Apply Coupon:</label>
        <input type="text" id="coupon" name="coupon">
        <button type="button" onclick="calculateTotal()">Apply</button><br><br>

        <p id="total">Total Price: $0.00</p><br>

        <button type="submit">Submit Order</button>
    </form>
</body>
</html>
