<h1>User Login</h1>
<form action="/login" method="post">
    <!--Username-->
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username" required><br><br>

    <!--Password-->
    <label for="password">Password:</label><br>
    <input type="text" id="password" name="password" required><br><br>

<!--Login Button-->
<button type="submit">Login</button><br><br>

<!--Forgot Password Link-->
<a href="./resetpassword.html">Forgot Password?</a>
</form>

<hr>

<h2>Reset Password</h2>

<!--Email-->
<label for="email">Email:</label><br>
<input type="text" id="email" name="email"  placeholder="example@domain.com" required><br><br>
<!--New Password-->
<label for="newpassword">New Password:</label><br>
<input type="text" id="newpassword" name="newpassword" required><br><br>
<!--Confirm New Password-->
<label for="confirmpassword">Confirm New Password:</label><br>
<input type="text" id="confirmpassword" name="confirmpassword" required><br><br>

<!--Reset Password Button -->
<button type="submit">Reset Password</button>
