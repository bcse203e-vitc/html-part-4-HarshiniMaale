<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Page Job Application Form</title>
    <style>
        .page {
            display: none;
        }
        .page.active {
            display: block;
        }
    </style>
    <script>
        function showPage(pageId) {
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => page.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
        }
    </script>
</head>
<body>
    <h1>Job Application Form</h1>
    <form>
        <!-- Page 1: Personal Details -->
        <div id="page1" class="page active">
            <h2>Personal Details</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br><br>

            <label for="contact">Contact Info:</label>
            <input type="tel" id="contact" name="contact" required><br><br>

            <button type="button" onclick="showPage('page2')">Next</button>
        </div>

        <!-- Page 2: Educational Background -->
        <div id="page2" class="page">
            <h2>Educational Background</h2>
            <label for="degree">Degree:</label>
            <input type="text" id="degree" name="degree" required><br><br>

            <label for="year">Year of Passing:</label>
            <input type="number" id="year" name="year" required><br><br>

            <label for="institution">Institution Name:</label>
            <input type="text" id="institution" name="institution" required><br><br>

            <button type="button" onclick="showPage('page1')">Previous</button>
            <button type="button" onclick="showPage('page3')">Next</button>
        </div>

        <!-- Page 3: Work Experience -->
        <div id="page3" class="page">
            <h2>Work Experience</h2>
            <label for="company">Company Name:</label>
            <input type="text" id="company" name="company" required><br><br>

            <label for="designation">Designation:</label>
            <input type="text" id="designation" name="designation" required><br><br>

            <label for="duration">Duration:</label>
            <input type="text" id="duration" name="duration" required><br><br>

            <label for="resume">Attach Resume:</label>
            <input type="file" id="resume" name="resume" required><br><br>

            <button type="button" onclick="showPage('page2')">Previous</button>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
